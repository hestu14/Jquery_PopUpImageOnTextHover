<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Image on Text Hover</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".product a").mouseover(function () {
                $(".product a img").css("display", "none"); // hide all product images
                $(this).find("img").css("display", "inline-block"); // show current hover image
            })
            $(".product a").mouseout(function () {
                $(".product a img").css("display", "none"); // hide all product images
            })
        });
    </script>
    <style>
        .product a img {
            display: none;
            position: absolute;
            left: 300px;
            top: -50px;
            width: 200px;
    
        }
        .product a {
            display: inline-block;
            position: relative;
            text-decoration: none; 
            decoration: none;
            color: black;
            font-size: 2em;
        }
        .product {
              margin-left: 0px;
        }
    </style>


</head>
